<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="solar-sim.css">
</head>
<body>

    <div style="margin-bottom: 10px; text-align: center;">
        <h2>Solar vs. Sidereal Day Simulation</h2>
        <p id="modeDescription" style="font-size: 0.9em; color: #ccc;">
            Mini-Year Mode: Earth rotates <strong id="siderealRotText">5 times</strong> (Sidereal) per orbit.<br>
            Result: Exactly <strong id="solarDaysText">4 days</strong> (Solar) occur.
        </p>
    </div>

    <canvas id="simCanvas" width="500" height="500"></canvas>

    <div class="controls">
        <div style="display: flex; width: 100%; justify-content: space-between; align-items: flex-start;">
            <div style="display: flex; gap: 20px;">
                <div class="stat-box">
                    <div id="siderealCount" class="stat-value">0.00</div>
                    <div class="stat-label">Sidereal Rotations<br>(360° Spins)</div>
                </div>
                <div class="stat-box">
                    <div id="solarCount" class="stat-value">0.00</div>
                    <div class="stat-label">Solar Days<br>(Noons)</div>
                </div>
                <div class="stat-box">
                    <div id="speedValue" class="stat-value" style="color: #aaa;">1.0x</div>
                    <div class="stat-label">Speed</div>
                </div>
                <div style="display:flex; flex-direction: column; align-items:center; gap: 10px;">
                    <div style="display:flex; align-items:center; gap: 10px;">
                        <button onclick="decreaseSpeed()" style="width: 40px;">−</button>
                        <button onclick="togglePause()">Play/Pause</button>
                        <button onclick="increaseSpeed()" style="width: 40px;">+</button>
                    </div>
                    <div style="display:flex; align-items:center; gap: 10px;">
                        <button onclick="decreaseSolarDays()" style="width: 40px;">−</button>
                        <span style="font-size: 0.9em; width: 100px; text-align: center;">Solar Days</span>
                        <button onclick="increaseSolarDays()" style="width: 40px;">+</button>
                    </div>
                </div>
                <div class="stat-box">
                    <div id="solarDaysPerOrbit" class="stat-value" style="color: #f55;">4</div>
                    <div class="stat-label">Solar Days<br>Per Orbit</div>
                </div>
            </div>
            <div style="align-self: flex-start; margin-left: 20px;">
                <button onclick="resetSimulation()">Reset</button>
            </div>
        </div>
    </div>

<script src="solar-sim.js"></script>

</body>
</html>
